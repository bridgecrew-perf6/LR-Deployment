{% block head %}

<title>Calculator</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">SQL_Table</h1>

    <div class="form">
        <form action="/sql_rec1" method="POST">
            <label>Choose the parameters</label><br/><br/><br/>
            <label><input type="text" name="host" id="host" matInput placeholder="host"></label><br/>
            <label><input type="text" name="user" id="user" matInput placeholder="user"></label><br/>
            <label><input type="text" name="password" id="password" matInput placeholder="password"></label><br/>
            <label><input type="text" name="database" id="database"matInput placeholder="database"></label><br/>
            <label><input type="text" name="table_name" id="table_name"matInput placeholder="table name"></label><br/>
            <label><input type="text" name="col1" id="col1"matInput placeholder="col1 name"></label><br/>
            <label><input type="text" name="col2" id="col2"matInput placeholder="col2 name"></label><br/>
            <label><input type="text" name="col3" id="col3"matInput placeholder="col3 name"></label><br/>
            <label><input type="text" name="col4" id="col4"matInput placeholder="col4 name"></label><br/>
            <label><input type="text" name="col5" id="col5"matInput placeholder="col5 name"></label><br/><br/><br/>
            <input type="submit" value="Calculate"><br/><br/>
        </form>
    </div>
</div>
{% endblock %}
